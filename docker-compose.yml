version: "3.8"

services:
  api:
    build: .
    ports:
      - "3000:3000"
    environment:
      - REDIS_URL=redis://redis:6379
      - RATE_LIMIT_WINDOW=900000 # 15 minutes in milliseconds
      - RATE_LIMIT_MAX=100 # maximum requests per window
      - CACHE_DURATION=3600 # cache duration in seconds
      - LOCAL_DOMAINS=${LOCAL_DOMAINS} # comma-separated list of local domains
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  redis:
    image: redis:alpine
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

volumes:
  redis_data:
